
<h2>Your Bouquet Details</h2>

<form id="bouquet_vis" method="post">
    <div class="columns">
        {% for flower in form_data['flowers'] %}
        <label class="column">
            <input type="checkbox" name="selected_flowers" value="{{ flower }}"> {{ flower }}
        </label>
        {% endfor %}
    </div>
    <input type="submit" value="Visualize bouquet">
</form>

<div id="bouq_img" style="display: none;">

</div>

<style>
    .columns {
        column-count: 3;
    }

    .column {
        display: block;
        margin-bottom: 10px;
    }
</style>
